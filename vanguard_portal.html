<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanguard Management Portal</title>
</head>
<body>
    <h2>Vanguard Management - Create Business Owner Account</h2>
    <form action="/create-business-owner" method="post">
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required><br><br>

        <label for="company_number">Company Number:</label>
        <input type="text" id="company_number" name="company_number" required><br><br>

        <label for="owner_email">Owner Email:</label>
        <input type="email" id="owner_email" name="owner_email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code" required><br><br>

        <button type="submit">Create Account</button>
    </form>
</body>
</html>
