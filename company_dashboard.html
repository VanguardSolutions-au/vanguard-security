<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Dashboard</title>
    <style>
        /* Simple CSS for tabbed navigation */
        .tab { display: inline-block; padding: 10px; cursor: pointer; }
        .tab-content { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <h2>Company Dashboard</h2>

    <!-- Tabs for navigation -->
    <div>
        <span class="tab" onclick="openTab('dashboard')">Dashboard</span>
        <span class="tab" onclick="openTab('create_employee')">Create Employee Account</span>
    </div>

    <!-- Tab Contents -->
    <div id="dashboard" class="tab-content active">
        <h3>Welcome to the Dashboard</h3>
        <p>Here you can view company information and manage settings.</p>
    </div>

    <div id="create_employee" class="tab-content">
        <h3>Create Employee Account</h3>
        <form action="/create-employee" method="post">
            <label for="employee_name">Employee Name:</label>
            <input type="text" id="employee_name" name="employee_name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required><br><br>

            <label for="employee_number">Employee Number:</label>
            <input type="text" id="employee_number" name="employee_number" required><br><br>

            <button type="submit">Create Employee</button>
        </form>
    </div>

    <script>
        // JavaScript for handling tab display
        function openTab(tabName) {
            var contents = document.getElementsByClassName("tab-content");
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
        }
    </script>
</body>
</html>
